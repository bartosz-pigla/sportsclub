<ng-container class="dialog">
  <h2 class="dialog__header header__h2" mat-dialog-title>{{ 'dialog.confirmation.title' | translate}}</h2>
  <div mat-dialog-content>
    <p>{{ 'dialog.confirmation.content' | translate}}</p>
  </div>
  <div class="dialog__action" mat-dialog-actions>
    <button mat-button (click)="dialogRef.close(false)">{{ 'common.close' | translate}}</button>
    <button mat-button color="warn" (click)="dialogRef.close(true)">{{ 'common.confirm' | translate}}</button>
  </div>
</ng-container>
