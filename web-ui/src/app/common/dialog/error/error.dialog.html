<ng-container class="dialog">
  <h2 class="dialog__header header__h2" mat-dialog-title>{{ 'dialog.error.title' | translate}}</h2>
  <div mat-dialog-content>
    <p *ngFor="let code of errorCodes">{{ code | translate}}</p>
  </div>
  <div class="dialog__action--centered" mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">{{ 'common.close' | translate}}</button>
  </div>
</ng-container>
