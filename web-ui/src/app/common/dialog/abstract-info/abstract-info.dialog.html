<ng-container class="dialog">
  <h2 class="dialog__header header__h2" mat-dialog-title>{{title}}</h2>
  <div mat-dialog-content>
    <p>{{content}}</p>
  </div>
  <div class="dialog__action dialog--centered" mat-dialog-actions>
    <button mat-button (click)="close()">{{ 'common.close' | translate}}</button>
  </div>
</ng-container>
