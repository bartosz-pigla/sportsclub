<ng-container class="dialog">
  <h2 class="dialog__header header__h2" mat-dialog-title>{{ 'connection-error-dialog.title' | translate}}</h2>
  <div mat-dialog-content>
    <p>{{ 'connection-error-dialog.content' | translate}}</p>
  </div>
  <div class="dialog__action" mat-dialog-actions>
    <button mat-button (click)="close()">{{ 'form.close' | translate}}</button>
  </div>
</ng-container>
