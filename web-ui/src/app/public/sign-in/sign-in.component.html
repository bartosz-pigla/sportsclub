<form class="form card" mat-dialog-content [formGroup]="signInForm" novalidate>
  <header class="form__header">
    <label class="header__h2">{{ 'sign-in.header' | translate }}</label>
  </header>

  <div class="form__body">
    <mat-error *ngIf="signInFailed">{{ 'sign-in.not-exists' | translate }}</mat-error>

    <mat-form-field class="form__field">
      <input formControlName="username" matInput placeholder="{{ 'sign-in.username' | translate }}">
      <mat-error *ngIf="controls.username.errors?.required">{{ 'error.required' | translate }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form__field">
      <input type="password" formControlName="password" matInput placeholder="{{ 'sign-in.password' | translate }}">
      <mat-error *ngIf="controls.password.errors?.required">{{ 'error.required' | translate }}</mat-error>
    </mat-form-field>
  </div>

  <footer class="form__footer">
    <button mat-button (click)="goToPreviousPage()">{{ 'common.cancel' | translate }}</button>

    <button type="submit" mat-button color="primary" [disabled]="signInForm.invalid" (click)="onSubmit()">
      {{ 'sign-in.confirm' | translate }}
    </button>
  </footer>
</form>
